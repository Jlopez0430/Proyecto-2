<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Programados - Eventus Socialis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="sidebar">
        <button class="sidebar-btn" onclick="location.href='index.html';">Menu Principal</button>
        <button class="sidebar-btn" onclick="location.href='crear_evento.html';">Crear Evento</button>
        <button class="sidebar-btn" onclick="location.href='editar_evento.html';">Editar Evento</button>
        <button class="sidebar-btn" onclick="location.href='eliminar_evento.html';">Eliminar Eventos</button>
        <button class="sidebar-btn" onclick="location.href='eventos_programados.html';">Eventos Programados</button>
        <button class="sidebar-btn" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>

    <div class="main-content">
        <header>
            <h1>EVENTOS PROGRAMADOS</h1>
            <div class="user-profile">
                <img src="Usuario.jpg" alt="Usuario" class="user-img">
                <span class="user-name" id="user-name"></span>
            </div>
        </header>

        <!-- Imagen debajo del encabezado -->
        <img src="hqdefault.jpg" alt="Imagen de eventos" style="width:100%; max-width:600px; display:block; margin:20px auto;">

    </div>
    
    <script>
        function cerrarSesion() {
            window.location.href = 'login.html'; // Redirigir a la página de login
        }

        const userName = localStorage.getItem('username');
        if (userName) {
            document.getElementById('user-name').textContent = userName; // Mostrar el nombre en la página
        } else {
            document.getElementById('user-name').textContent = 'Usuario'; // Nombre por defecto si no hay usuario
        }
    </script>
</body>
</html>
