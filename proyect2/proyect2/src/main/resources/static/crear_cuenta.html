<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Eventus Socialis</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-container">
    <div class="signup-container">
        <h2>Crear Cuenta</h2>
        <form id="signupForm" onsubmit="event.preventDefault(); location.href='login.html';">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Crear Cuenta</button>
            <p id="signup-error-message" style="color:red;"></p> <!-- Mensaje de error -->
        </form>
        <!-- Botón para ir a la página de login -->
        <button type="button" onclick="location.href='login.html'">Volver a Iniciar Sesión</button>
    </div>
</body>
</html>
