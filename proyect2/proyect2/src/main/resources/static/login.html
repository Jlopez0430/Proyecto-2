<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENTUS SOCIALIS - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-container">
    <div class="login-container">
        <h2>EVENTUS SOCIALIS</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <button type="button" onclick="location.href='crear_cuenta.html';">Crear Cuenta</button>
        <p id="error-message"></p>
    </div>
    <script>
        // Función para manejar el inicio de sesión
        function handleLogin(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const username = document.getElementById('username').value; // Obtener nombre de usuario
            const password = document.getElementById('password').value; // Obtener contraseña
            const storedUsername = localStorage.getItem('username'); // Obtener el nombre de usuario almacenado
            const storedPassword = localStorage.getItem('password'); // Obtener la contraseña almacenada
            const errorMessage = document.getElementById('error-message');

            // Verificar si el nombre de usuario y la contraseña coinciden
            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'index.html'; // Redirigir a la página principal
            } else {
                errorMessage.textContent = 'Nombre de usuario o contraseña incorrectos.';
            }
        }
    </script>
</body>
</html>
